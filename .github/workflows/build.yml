name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Upgrade Maven to Latest Version
        run: |
          export MAVEN_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
          curl -sSL "https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz" | tar xz
          sudo rm -rf /usr/share/maven
          sudo mv apache-maven-${MAVEN_VERSION} /usr/share/maven
          sudo update-alternatives --quiet --install /usr/bin/mvn mvn /usr/share/maven/bin/mvn 20000
          mvn -version

      - name: Build with Maven
        run: mvn -B clean package

      - name: Run Tests
        run: mvn test